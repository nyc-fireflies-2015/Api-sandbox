<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">
  <h1>List of recent reddit posts!</h1>
  <ul>
    <li ng-repeat="post in posts">{{post.data.title}}</li>
  </ul>
</body>
</html>
